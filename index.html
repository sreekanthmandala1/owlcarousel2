<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <style>
    .img {
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="owl-carousel owl1 owl-theme">
    <div class="item"><img src="assets/img1.jpg" class="img"></div>
    <div class="item"><img src="assets/img2.jpg" class="img"></div>
    <div class="item"><img src="assets/img3.jpg" class="img"></div>
    <div class="item"><img src="assets/img4.jpg" class="img"></div>
    <div class="item"><img src="assets/img5.jpg" class="img"></div>
    <div class="item"><img src="assets/img6.jpeg" class="img"></div>
    <div class="item"><img src="assets/img7.jpg" class="img"></div>
    <div class="item"><img src="assets/img8.jpg" class="img"></div>
  </div>

  <div class="owl-carousel owl2 owl-theme">
    <div class="item"><img src="assets/img1.jpg" class="img"></div>
    <div class="item"><img src="assets/img2.jpg" class="img"></div>
    <div class="item"><img src="assets/img3.jpg" class="img"></div>
    <div class="item"><img src="assets/img4.jpg" class="img"></div>
    <div class="item"><img src="assets/img5.jpg" class="img"></div>
    <div class="item"><img src="assets/img6.jpeg" class="img"></div>
    <div class="item"><img src="assets/img7.jpg" class="img"></div>
    <div class="item"><img src="assets/img8.jpg" class="img"></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    $('.owl1').owlCarousel({
      loop: true,
      nav: false,
      autoplay: true,
      autoplayTimeout: 4000,
      margin: 10,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 1
        },
        1000: {
          items: 3
        }
      }
    })
  </script>
  <script type="text/javascript" src="owlcarousel2.js"></script>
</body>

</html>
